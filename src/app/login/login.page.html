<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="login-card">

    <div class="ion-padding">
      <h1>Zyonaud</h1>
      <p>Existing user? Sign in here.</p><br>

      <div>
        
          <ion-card-content>
            <ion-input label="Email" [(ngModel)]="email" type="text" label-placement="floating" fill="solid"></ion-input>
          </ion-card-content>
        
        
          <ion-card-content>
            <ion-input label="Password" [(ngModel)]="password" type="password" label-placement="floating" fill="solid"></ion-input>
          </ion-card-content>
       
      </div>

      <ion-grid>
        <ion-button expand="block" (click)="logIn()">
          <strong>Log in</strong>
        </ion-button>
        <p style="text-align: center;"> Or new user?
          <a [routerLink]="['/signup']">Create an account</a>
        </p>
      </ion-grid>
    </div>
  </ion-card>
</ion-content>
