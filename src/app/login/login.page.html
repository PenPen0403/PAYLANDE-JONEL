<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 style="padding-left: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Zyonaud</h1>
  <p style="padding-left: 20px;">Existing user? Sign in here.</p><br>

  
    <div style="padding-left:30px; padding-right: 30px;">
        <ion-card style="font-size: 15px;" >
          <ion-input style="padding-left:20px" label="Email" [(ngModel)]="email" type="text" label-placement="floating" fill="solid"></ion-input>
        </ion-card>

        <ion-card style="font-size: 15px;">
        <ion-input style="padding-left:50px" label="Password" [(ngModel)]="password" type="password" label-placement="floating" fill="solid"></ion-input>
      </ion-card>
    </div>

    


    <ion-grid>
      <ion-button expand="block" (click)="logIn()" style="padding-left:30px; padding-right:30px">
        <strong>Log in</strong>
      </ion-button>
      <p style="text-align: center;"> Or new user?
        <a [routerLink]="['/signup']">Create an account</a>
      </p>
    </ion-grid>
</ion-content>
