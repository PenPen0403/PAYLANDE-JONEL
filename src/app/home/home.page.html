
<ion-content>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <ion-icon name="settings"></ion-icon>
           Settings</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item (click)="goToProfile()" button>
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="eye" slot="start"></ion-icon>
          <ion-label>Dark Theme</ion-label>
          <ion-toggle [(ngModel)]="darkTheme" (ionChange)="toggleTheme()"></ion-toggle>
        </ion-item>

        <ion-item>
          <ion-icon name="bookmark" slot="start"></ion-icon>
          <ion-label>Favorites</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="help" slot="start"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>
        
        <ion-item (click)="logOut()" button>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>DASHBOARD</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
  
  
  <div id="container" style="margin-top: 50px;">
    <div class="library-background">
      <ion-searchbar placeholder="Search"></ion-searchbar>
      
    </div>
    
    <ion-card *ngFor="let user of userList" >
      <ion-card-header>
        <ion-card-title>{{ user.manhwaName }}</ion-card-title>
        <ion-card-subtitle>by {{ user.author }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-icon name="book-outline"></ion-icon>
          <ion-label>Chapters: {{ user.chapter }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Release Date: {{ user.releaseDate }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label>Status: {{ user.status }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="alert-circle-outline"></ion-icon>
          <ion-label>Adult Content: {{ user.adultContent}}</ion-label>
        </ion-item>
      </ion-card-content>

      <ion-row class="ion-align-items-center ion-justify-content-end">
        <ion-col size="auto">
          <ion-button color="primary" (click)="update(user)">
            <ion-icon name="create-outline"></ion-icon>
            Edit
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button color="tertiary" (click)="delete(user)" *ngIf="user.id">
            <ion-icon name="trash-outline"></ion-icon>
            Delete
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAddManhwa()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  

</ion-content>
